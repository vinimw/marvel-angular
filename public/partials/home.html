<h1>Characters</h1>

<div class="jumbotron">
	<div class="row">
		<div class="form-group col-12">
			<p class="lead">You can find your favorite Marvel hero</p>
			<input type="text" class="form-control" ng-model="changeCharacter" placeholder="Search a character" ng-model-options="{ debounce: 500 }">
		</div>
	</div>
</div>
<div class="row" infinite-scroll="getCharacters()" infinite-scroll-disabled="params.isLoading">
<!-- <div class="row"> -->
	<div class="card-body col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3" ng-repeat="character in characters">
		<div class="card">
			<img class="card-img-top rounded" ng-src="{{character.photo}}" alt="{{character.name}}" title="{{character.name}}">
			<h4 class="card-title">{{character.name}}</h4>
			<p class="card-text">{{character.description | limitTo:100}}</p>
			<a href="/characters/{{character.id}}" class="btn btn-primary">Show Detail</a>
		</div>
	</div>
	<!-- <div class="col-12">
		<div class="btn btn-primary" ng-click="getCharacters()">More</div>
	</div> -->
	<div class="alert alert-secondary col-12" role="alert" ng-show='params.isLoading'>Loading characters...</div>
</div>
