<div id="progressbar" style="top:55px; position: fixed; left:0; width: 100%;"></div>
<h1>Detail of chacacter</h1>
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-4">
				<img ng-src="{{character.photo}}" ng-alt="{{character.title}}" style="width:100%" class="rounded img-fluid">
			</div>

			<div class="col-12 col-sm-8">
				<h1>{{character.title}}</h1>
				<p>{{character.description}}</p>
			</div>
		</div>
	</div>
</div>

<div class="card text-center">
	<div class="card-header">
		<div class="page-item {{buttons.comic.prev}} " style="width: 100px; display:inline-block; float:left; cursor: pointer;">
			<a class="page-link" ng-click="getComics('prev')" tabindex="-1">Previous</a>
		</div>
		<h4 style="display:inline-block; top: 5px; position:relative;">Comics</h4>
		<div class="page-item {{buttons.comic.next}}" style="width: 100px; display:inline-block; float:right; cursor: pointer;">
			<a class="page-link" ng-click="getComics('next')" tabindex="0">Next</a>
		</div>
	</div>
	<div id="progressComic" style="width: 100%;"></div>
	<div class="row">
		<div class="card-body col-6 col-sm-6 col-md-3 col-lg-3 col-xl-3" ng-repeat="comic in comics.list">
			<div class="card">
				<img class="card-img-top rounded" ng-src="{{comic.photo}}" alt="{{comic.title}}" title="{{comic.title}}">
				<p class="card-text">{{comic.title | limitTo:40}}</p>
				<!-- <a href="/characters/{{comic.id}}" class="btn btn-primary">Show Detail</a> -->
			</div>
		</div>
	</div>
</div>
